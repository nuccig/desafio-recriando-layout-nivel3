<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a mentoria!</title>

  <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">
  <link rel="icon" href="./images/favicon-16x16.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Avalie sua Mentoria
      </h1>
      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>
      <img src="./images/top-img.png" alt="Imagens de estrela de votação com 3 pintadas e 2 translúcidas. Votação 3 de 5.">

      <div class="top-container">
        <h2>
          Informações Pessoais
        </h2>
      </div>
    </header>

    <form action="" id="my-form">

      <fieldset>
        <div class="half-wrapper">

          <label for="name">Nome</label>
          <label for="surname">Sobrenome</label>
          <input type="text" id="name">
          <input type="text" id="surname">

        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="half-wrapper">

          <label for="mentor">Selecione quem foi o seu mentor</label>
          <div></div>
          <select id="mentor">
            <option value="none" selected disabled>Qual é o nome do seu mentor?</option>
            <option value="mentorA">Mentor A</option>
            <option value="mentorB">Mentor B</option>
            <option value="mentorC">Mentor C</option>
          </select>
          
        </div>
      
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback" cols="30" rows="10" ></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="questions">
          <label for="questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="three-col-wrapper">

          <label for="date">Data <span>(DD/MM/AAAA)</span></label>
          <label for="begin">Das</label>
          <label for="end">Até</label>
          <input type="date" id="date">
          <input type="time" id="begin">
          <input type="time" id="end">

        </div>
      </fieldset>

      <button type="submit">Salvar</button>

    </form>
  </div>
</body>
</html>
